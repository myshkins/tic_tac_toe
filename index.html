<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/datalegreya" type="text/css"/> 
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png">
</head>
<body>
    <top-container>
        <div class="top">
            <!-- <button id="player1">player1</button> -->
            <!-- <button id="player2">player2</button> -->
            <button id="start">start</button>
            <div class="turn-indicator"></div>
        </div>
    </top-container>
    <div class="board-container">
        <div class="board"></div>
    </div>
    <div class="game-info-container">
        <div class="game-info">
            <div class="turn">player1</div>
            <div id="player1-score">0</div>
            <div id="player2-score">0</div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
